<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>音乐播放器</title>
	<link rel="stylesheet" type="text/css" href="css/music.css"/>
	<link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1304073_fs5ysfzdcbg.css"/>
</head>
<body>
	<div class="cover"></div>
  
	  <div class="musicbox">
		<div class="music-panel">
		  <div class="music">
			<div class="control">
			  <span class="back"><i class="iconfont icon-shangyiqu" style="font-size: 30px;"></i></span>
			  <span class="play"><i class="iconfont icon-bofang" style="font-size: 30px;"></i></span>
			  <span class="forward"><i class="iconfont icon-xiayiqu" style="font-size: 30px;"></i></span>
			</div>
			<div class="info">
			  <div class="title">Welcome to New York</div>
			  <div class="author">Taylor Swift</div>
			</div>
		  </div>
		
		  <div class="progress">
			<div class="bar">
			  <div class="progress-total"></div>
			  <div class="progress-now"></div>
			</div>
			<div class="time">0:00</div>
		  </div>
		
		</div>
		
		
		
	<!-- 样式注释 -->
		<div class="list">
		  <ul class="menu">
			<li class="song1">Taylor Swift - Welcome to New York<i></i></li>
			<hr>
			<li class="song2">薛之谦 - 木偶人<i></i></li>
		  </ul>
		</div>
	</div>
	<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
